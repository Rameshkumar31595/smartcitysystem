{% extends 'base/base.html' %}

{% block title %}Password Reset Complete - Smart City Portal{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-0 shadow-sm rounded-4 overflow-hidden border-top border-4 border-success">
                <div class="card-body p-4 p-md-5 text-center">

                    <div class="bg-success bg-opacity-10 d-inline-block p-4 rounded-circle mb-4 text-success">
                        <i class="bi bi-check-circle-fill" style="font-size: 3rem;"></i>
                    </div>

                    <h3 class="fw-bold mb-3 text-dark">Password Updated!</h3>

                    <p class="text-muted mb-4 pb-2">
                        Your password has been successfully reset. You may now log in with your new password.
                    </p>

                    <a href="{% url 'login' %}"
                        class="btn btn-primary py-3 fw-bold w-100 text-uppercase d-flex align-items-center justify-content-center shadow-sm"
                        style="letter-spacing: 0.05em;">
                        Log In Now <i class="bi bi-box-arrow-in-right ms-2 fs-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
